<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Github Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="git-link">
        <a href="#"><i class="fa-brands fa-github fa-xl" title="github" alt="github"></i></a>
    </div>
    <div class="git">
        <p>Sign in to GitHub</p>
    </div>

    <div class="git-form">
        <form action="#">

        <label for="username" id="label-1">Username or email address</label>
        <input type="text" name="username" id="user-name" required>
        <a href="#"><p>Forget password?</p></a>
        <label for="password" id="label-2">Password</label>
        <input type="password" name="password" id="pass-word" required>

        <button type="submit" class="btn-1"><a href="#">Log in</a></button>

        </form>
    </div>

    <div class="git-form-2">
        
    </div>

</body>
</html>
